<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Employee Reimbursment System</title>
		
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 25px;
}

header {
  background-color: #666;
  padding: 10px;
  text-align: center;
  font-size: 25px;
  color: white;
}
</style>


<script src="js/validate.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   $('#registerForm').validate({
        rules:
            {
                txt_firstname:
                {
                    required:true
                },
                txt_lastname:
                {
                    required:true
                },
                txt_email:
                {
                    required:true,
                    email:true
                },
                txt_password:
                {
                    required:true,
                    minlength:6,
                    maxlength:12
                },
                txt_role:
                {
                    required:true				
                }
            },
        messages:
            {
                txt_firstname:
                {
                    required:"enter firstname" 
                },
                txt_lastname:
                {
                    required:"enter lastname" 
                },
                txt_email:
                {
                    required:"enter proper email address"  
                },
                txt_password:
                {
                    required:"enter password 6 to 12"
                },
                txt_role:
                {
                    required:"please select role"
                }
            }
   }); 
});
</script>




</head>

<body>
<header>
  
  <img src="5.png" align="left" width="200" height="100">
  <h2 style="font-weight: 900"><center><h3>Welcome to the Register Page!</h3></center></h2>
</header>

<div id="loginRow" class="row">
				
	
<div class="wrapper">
	<div class="container">
	
		<div class="col-lg-12">
		
		
		<form method="post" id="registerForm" class="form-horizontal">
					
        	<div class="form-group">
            <label class="col-sm-3 control-label">Firstname</label>    
            <div class="col-sm-6">
            <input type="text" name="txt_firstname" class="form-control" placeholder="enter firstname" />
            </div>
            </div>
                    
            <div class="form-group">
            <label class="col-sm-3 control-label">Lastname</label>
            <div class="col-sm-6">
            <input type="text" name="txt_lastname" class="form-control" placeholder="enter lastname" />
            </div>
            </div>
                    
            <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
            <input type="text" name="txt_email" class="form-control" placeholder="enter email" />
            </div>
            </div>
			
            <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-6">
            <input type="password" name="txt_password" class="form-control" placeholder="enter passowrd" />
            </div>
            </div>
					
            <div class="form-group">
            <label class="col-sm-3 control-label">Select Type</label>
            <div class="col-sm-6">
            <select class="form-control" name="txt_role">
            	<option value="" selected="selected"> - select role - </option>
                <option value="employee">Admin</option>
                <option value="user">Employee</option>
            </select>
            </div>
            </div>
				
            <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 m-t-15">
            <input type="submit" name="btn_register" class="btn btn-primary" value="Register">
            </div>
            </div>
			
            <br>
			<div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 m-t-15">
            You have a account login here? <a href="C:\Users\sophie\Desktop\Revature\Week4\Employee Reimbursment System\ERS_main.html"><p class="text-info">Login Account</p></a>		
            </div>
            </div>
				
		</form>
		</div>
	</div>
	</div>
</body>
</html>
